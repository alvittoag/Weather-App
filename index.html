<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="text-center">

    <h1 class="mt-3"><i class="bi bi-clouds"></i> Weather API App</h3>
  <p class="text-center" ">Follow <a href="https://www.instagram.com/alvittoag_/" style="text-decoration: none;"><i class="bi bi-instagram"></i> @alvittoag_</a></p>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <input type="text" id="city-input" class="form-control text-center" placeholder="Masukan nama kota indo/negara lain">
                <button type="button" onclick="searchCity()" class="btn btn-success mt-2"><i class="bi bi-search"></i> Search</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="card-deck mb-3 text-center" style="width: 19rem;">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h5 id="city-name" class="my-0 font-weight-normal"><i class="bi bi-building"></i> ----</h5>
                    </div>
                    <div class="card-body">
                        <div id="iconImage" class="mt"></div>
                        <h5 id="weather-type" class="card-title">----</h5>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li><i class="bi bi-thermometer-half"></i> Suhu : <span id="temp"> -- </span> Â°F</li>
                            <li><i class="bi bi-droplet"></i> Kelembapan : <span id="min-temp"> -- </span> %</li>
                            <li> <i class="bi bi-wind"></i> Angin : <span id="max-temp"> -- </span> mph</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
